    text_body_template: |
      היי, **הוקצה** אליך דיון על ידי %{assignee_name}
      > **%{topic_title}**
      >
      > %{topic_excerpt}

      אם זה מעניין אותך, עליך ללחוץ על הקישור שלהלן:
      [%{topic_link}](%{topic_link})
