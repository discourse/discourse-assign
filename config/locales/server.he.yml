    title: "יש לך %{pending_assignments} הקצאות ממתינות"
    body: |
      כרגע יש לך [%{pending_assignments} מטלות ממתינות](%{assignments_link}).

      %{newest_assignments}
      %{oldest_assignments}

      תזכורת זו תישלח %{frequency} אם מוקצה אליך יותר מנושא אחד.
    newest: |
      ### החדשים ביותר
      %{topic_0}
      %{topic_1}
      %{topic_2}
    oldest: |
      ### הישנים ביותר
      %{topic_0}
      %{topic_1}
      %{topic_2}
