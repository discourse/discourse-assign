sw:
  site_settings:
    assign_enabled: "Ruhusu Programu Jalizi ya Ukabidhi"
    assigns_public: "Ruhusu watu waone mada zilizotolewa"
    assigns_user_url_path: "Njia kwenda kwa mada za watumiaji ambazo hazijakabidhiwa (tumia: {jina la mtumiaji} kuchukua nafasi ya jina la mtumiaji)"
    assigns_by_staff_mention: "Kama msaidizi akimtaja mfanyakazi mwenzake, mada inakabidhiwa"
    unassign_creates_tracking_post: "Mada zote ambazo hazijakabidhiwa kwa mtu, mabadiliko yake yanafuatiliwa."
    assign_self_regex: "Regex that needs to pass for self assign. Example 'my list'"
    assign_other_regex: "Regex that needs to pass for assigning topics to others via mention. Example 'your list'."
    unassign_on_group_archive: "Kama ujumbe umefanywa kuwa nyaraka kwenye kikundi, ondoa ukabidhi wa ujumbe (kabidhi kama ukirudishwa kisanduku pokezi)"
    unassign_on_close: "Mada haitakabidhiwa kwa mtu kama ikiwa imefungwa"
    assign_mailer: "When to send notification email for assignments"
    remind_assigns: "Remind users about pending assigns."
    remind_assigns_frequency: "Frequency for reminding users about assigned topics."
    max_assigned_topics: "Maximum number of topics that can be assigned to a user."
    assign_allowed_on_groups: "Groups that are allowed to assign topics."
  discourse_assign:
    assigned_to: "%{username} amepewa mada"
    unassigned: "Hakuna mtu aliepewa hii mada"
    already_claimed: "Hiyo mada imeshamilikiwa."
    already_assigned: 'Topic is already assigned to @%{username}'
    too_many_assigns: "@%{username} has already reached the maximum number of assigned topics (%{max})."
    forbidden_assign_to: "@%{username} can't be assigned since they don't belong to assigned allowed groups."
    flag_assigned: "Samahani nembo hii ya mada imegawiwa kwa mtu mwingine"
    flag_unclaimed: "Miliki mada kabla ya kutumia nembo"
    topic_assigned_excerpt: "assigned you the topic '%{title}'"
    reminders_frequency:
      never: 'kamwe'
      daily: 'kila siku'
      weekly: 'kila wiki'
      monthly: 'monthly'
      quarterly: 'quarterly'
  assign_mailer:
    title: "Assign Mailer"
    subject_template: "[%{email_prefix}] %{assignee_name} amekukabidhi '%{topic_title}'!"
    text_body_template: |
      Habari, %{assignee_name} **amekuweka** kwenye majadiliano
      > **%{topic_title}**
      >
      > %{topic_excerpt}

      Kama umevutiwa, bonyeza kiunganisho:
      [%{topic_link}](%{topic_link})
  pending_assigns_reminder:
    title: "You have %{pending_assignments} pending assignments"
    body: |
      You currently have [%{pending_assignments} pending assignments](%{assignments_link}).

      %{newest_assignments}
      %{oldest_assignments}

      This reminder will be sent %{frequency} if you have more than one assigned topic.
    newest: |
      ### Newest
      %{topic_0}
      %{topic_1}
      %{topic_2}
    oldest: |
      ### Oldest
      %{topic_0}
      %{topic_1}
      %{topic_2}
